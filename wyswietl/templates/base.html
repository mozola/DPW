<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<html>
	<head>
		<meta http-equiv="Content-Language" content="pl">
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2" >
		<title>{{post.title}}</title>
		<style>
			a:link, a:visited {
			color: #ffffff;
			text-decoration: none;
			background-color: #a1a1a1;}

			a:hover {
				cursor: auto;
				color: #ffffff;
				height: 0px;
				text-decoration: none;
				background-color: inherit;}

			div {font-size:9px;
				letter-spacing: 1pt;
				color: #505050;
				line-height: 19px;
				font-family: verdana;
				font-weight: normal;}
			
			TABLE {table-layout: auto;
				width:100%;
				color:#FFFFFF;
				font-size:14px;}

			body {background: url('http://szablony.blogowicz.info/szablony/inne/kula2/tlo2.jpg') repeat-x #cecece;
				margin-top: 0px;
				margin-bottom: 0px;
				margin-left: 0px;
				margin-right: 0px;
				padding: 0px;
				border-top-style: ridge;
				border-left-style: ridge;
				border-right-style: ridge;}

			h1{
				font-weight: normal;
				font-size: 20px;
				letter-spacing: 1pt;
				font-family: times new roman;
				color: #ffffff;
				border-left: 15px solid #737676;
				padding-left: 7px;
				margin: 0px;}

			h2 {
				margin: 0px;
				padding-top: 70px;
				font-size: 55px;
				letter-spacing: 2pt;
				font-family: verdana;
				font-weight: normal;
				font-variant: small-caps;
				line-height:35px;
				
				color: #fcfdf9;
				text-align: center;}
                        p {
				letter-spacing: 1pt;
				font-size: 12px}
			#container {
				width: 1000px;
				margin: auto;
				text-align: justify;}

			#logo {
				padding-top:20px;
				width:1000px;
				height:240px; 
				background-image:url('https://richardnaud.files.wordpress.com/2013/10/cropped-gears_mechanic_hd_wallpaper_vvallpaper-net.jpg');
				background-repeat: repeat-x;
				margin:0;}

			#notki {
				width: 500px;
				float: right;	
				margin-top: 0px;
				padding-left: 10px;
				padding-right: 180px;
				text-align: left;
				margin: 0px;}

			#menu {
				padding-left: 10px;
				width: 150px;
			<!--	margin-right: 180px;>
				float: right;
				margin-top: 0px;}

			#stopka {
				height: 71px;
				width: 800px;
				clear: both;
				text-align: center;} 

			input {
				border: solid 1px #ffffff;
				background: transparent;
				font-family:verdana;
				font-size:10px;
				color:#78776d;
				padding: 1px;
				margin-top: 5px;
				margin-bottom: 5px;}

			button {
				border: solid 1px #ffffff;
				font-family:verdana;
				font-size:10px;
				color:#78776d;
				padding: 1px;
				margin-top: 5px;
				margin-bottom: 5px;}


			textarea {
				border: double 3px #ffffff;
				background: white;
				width: 500px;
				height: 100px;
				font-family:verdana;
				font-size:12px;
				color:#78776d;
				padding: 1px;
				margin-top: 5px;
				margin-bottom: 5px;}
		</style>

	</HEAD>
	<BODY>
		<br>
		<div id="container">
		<a href="/"><div id="logo" style="border-style: outset"><center><h2>Mechanics and Machine Design</h2><br><i style="font-size: 30px">create new device</i></center></div></a>
	 	<br><div id="notki" style=" width: 600px">
			{% block content %}
			{% endblock %}
		</div>

		<div align="left" id="menu" style="border-style: outset">

			<a href="/formulaz"> calculations to project<a>
			<br><br>

			<h1>Timpani</h1>
			Calculations to project
			<br><br>

			Project P-0

		<div id="stopka"> 
		</div>
		

</BODY>
